<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Generator (Node.js)</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #f4f4f9;
        color: #333;
      }
      h1 {
        color: #4a4a4a;
      }
      textarea {
        width: 100%;
        height: 120px;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        padding: 12px 20px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
        background-color: #ffffff;
        white-space: pre-wrap;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <h1>AI Prompt Generator</h1>
    <p>
      Enter a simple idea or context, and we'll generate a detailed prompt for
      you!
    </p>

    <textarea
      id="contextInput"
      placeholder="e.g., a short story about a cat who can talk"
    ></textarea>
    <button onclick="generatePrompt()">Generate Prompt</button>

    <div id="result">Your generated prompt will appear here...</div>

    <script>
      async function generatePrompt() {
        const context = document.getElementById("contextInput").value;
        const resultDiv = document.getElementById("result");

        resultDiv.textContent = "Generating...";

        try {
          const response = await fetch("/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ context: context }),
          });

          const data = await response.json();

          if (response.ok) {
            resultDiv.textContent = data.generated_prompt.trim();
          } else {
            resultDiv.textContent = "Error: " + data.error;
          }
        } catch (error) {
          console.error("Fetch Error:", error);
          resultDiv.textContent =
            "An error occurred while connecting to the server.";
        }
      }
    </script>
  </body>
</html>
